<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
<script src="tailwind.config.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <h1 class="headings text-5xl font-bold mb-5">Weather</h1>
    <input class="input" type="text" id="city" placeholder="Enter City Name">
    <button class="buttn" onclick="getWeather()"><i class="fa fa-search" aria-hidden="true"></i></button>
    <div class="flex flex-col justify-center items-center">
      <img class="images" src="images/clouds.png">
      <h1 id="cityName" class="text-black text-4xl font-bold"></h1>
      <h1 id="temp" class="text-black text-4xl font-bold mt-5"></h1>
    </div>
    <div id="weather-info" class="mt-5 flex justify-center items-center flex-col">
  <div class="flex items-center justify-between cont">
    <img class="humidity" src="images/humidity.png" alt="">
    <p class="text-black text-3xl mx-3">Humidity:</p>
    <p class="text-black text-3xl" id="humid">60%</p>
  </div>
  <div class="flex items-center justify-between cont">
    <img class="humidity" src="images/wind.png" alt="">
    <p class="text-black text-3xl mx-3">Wind:</p>
    <p class="text-black text-3xl" id="speed">60%</p>
  </div>
    </div>

  </div>

  <script src="app.js">
  </script>
</body>
</html>
