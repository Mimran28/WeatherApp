<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #3498db, #2c3e50);
      color: #fff;
    }

    #app {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2c3e50;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #weather-info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="karachi">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-info">
    </div>
  </div>

  <script src="app.js">
  </script>
</body>
</html>
